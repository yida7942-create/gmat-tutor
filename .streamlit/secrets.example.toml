# .streamlit/secrets.toml
# 将此文件内容复制到 Streamlit Cloud 的 Secrets 设置中

# 1. 访问密码 (App Lock) - 设置后其他人无法访问 App
password = "your-secure-password"

# 2. GitHub Token (用于数据云同步) - 可选
# 勾选范围: gist
github_token = "ghp_xxxxxxxxxxxxxxx"

# 3. AI API 配置 (可选)
[ai]
api_key = "sk-xxxxxxxx"
model = "doubao-seed-1-6-251015"
